{% extends "index.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="reveal">Translate Now</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" id="translationForm">
                <div class="mb-3">
                    <label class="form-label">Upload File (PDF/TXT/DOCX)</label>
                    <input type="file" class="form-control custom-file-input" name="file" 
                           accept=".pdf,.txt,.docx" id="fileInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Or Paste Text</label>
                    <textarea class="form-control" name="text" rows="4" id="textInput"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Output Language</label>
                    <select class="form-select" name="language">
                        {% for key, value in languages.items() %}
                        <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Translate</button>
                    <button type="button" id="resetButton" class="btn btn-secondary">
                        <i class="bi bi-arrow-clockwise me-1"></i>Reset
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3 class="reveal">Translation Result</h3>
            <div class="position-relative">
                <textarea class="form-control" rows="8" readonly id="translationResult">{{ translation }}</textarea>
                <button id="copyButton" class="btn btn-outline-secondary position-absolute top-0 end-0 m-2" 
                        title="Copy Translation">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
